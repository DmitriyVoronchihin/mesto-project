<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная фото галлерея">
    <meta name="keywords" content="галлерея, фото">
    <meta name="author" content="Дмитрий Ворончихин">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector-logo.svg" alt="Mesto">
        <div class="header__line">
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <div class="profile__text">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__edit-button">
                    <img class="profile__edit-button-img" src="./images/Vector-pen.svg"
                        alt="изображение ручки на кнопке">
                </button>
            </div>
            <button class="profile__add-button">
                <img class="profile__add-button-img" src="./images/Vector-plus.svg" alt="изображение плюса на кнопке">
            </button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__mask-group" src="./images/kirill-pershin-10884041-unsplash.jpg" alt="">
                <div class="elements__info">
                    <h3 class="elements__name">Карачаевск</h3>
                    <label class="elements__like">
                        <input class="elements__group" type="checkbox" name="like">
                        <span class="elements__group-visible"></span>
                    </label>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
                <div class="elements__info">
                    <h3 class="elements__name">Гора Эльбрус</h3>
                    <label class="elements__like">
                        <input class="elements__group" type="checkbox" name="like">
                        <span class="elements__group-visible"></span>
                    </label>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
                <div class="elements__info">
                    <h3 class="elements__name">Домбай</h3>
                    <label class="elements__like">
                        <input class="elements__group" type="checkbox" name="like">
                        <span class="elements__group-visible"></span>
                    </label>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="">
                <div class="elements__info">
                    <h3 class="elements__name">Гора Эльбрус</h3>
                    <label class="elements__like">
                        <input class="elements__group" type="checkbox" name="like">
                        <span class="elements__group-visible"></span>
                    </label>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="">
                <div class="elements__info">
                    <h3 class="elements__name">Домбай</h3>
                    <label class="elements__like">
                        <input class="elements__group" type="checkbox" name="like">
                        <span class="elements__group-visible"></span>
                    </label>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__mask-group" src="./images/kirill-pershin-10884041-unsplash.jpg" alt="">
                <div class="elements__info">
                    <h3 class="elements__name">Карачаево-Черкессия</h3>
                    <label class="elements__like">
                        <input class="elements__group" type="checkbox" name="like">
                        <span class="elements__group-visible"></span>
                    </label>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="pop-up pop-up_visible">
        <div class="pop-up__container">
            <button class="pop-up__close">
                <img class="pop-up__close-img" src="./images/Close-Icon.svg" alt="изображение крестика на кнопке">
            </button>
            <form class="pop-up__form">
                <div class="pop-up__form-container">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <fieldset class="pop-up__form-input-container">
                        <input class="pop-up__form-item" name="heading" id='heading' type=text placeholder="Имя" value="Жак-Ив Кусто" required>
                        <input class="pop-up__form-item" name="subheading" id='subheading' type=text placeholder="Описание" value="Исследователь океана" required>
                    </fieldset>
                </div>
                <input class="pop-up__form-button" type=submit value="Сохранить">
            </form>
        </div>
    </div>
</body>

</html>
