<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная фото галлерея">
  <meta name="keywords" content="галлерея, фото">
  <meta name="author" content="Дмитрий Ворончихин">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector-logo.svg" alt="Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image-kusto.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/kirill-pershin-10884041-unsplash.jpg" alt="Карачаевск">
        <div class="elements__info">
          <h2 class="elements__name">Карачаевск</h2>
          <button class="elements__group elements__group_active" type="button" name="like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="elements__info">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__group elements__group_active" type="button" name="like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__group elements__group_active" type="button" name="like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="elements__info">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__group elements__group_active" type="button" name="like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__group elements__group_active" type="button" name="like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/kirill-pershin-10884041-unsplash.jpg" alt="Карачаево-Черкессия">
        <div class="elements__info">
          <h2 class="elements__name">Карачаево-Черкессия</h2>
          <button class="elements__group elements__group_active" type="button" name="like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_opene">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit">
        <fieldset class="popup__form-input-container">
          <input class="popup__form-item" name="heading" type="text" placeholder="Имя" value="Жак-Ив Кусто"
              required>
          <input class="popup__form-item" name="subheading" type="text" placeholder="Описание"
              value="Исследователь океана" required>
        </fieldset>
        <input class="popup__form-button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
</body>

</html>
